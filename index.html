<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubrica</title>
    <link rel="shortcut icon" href="./Rubrica.png" type="image/x-icon">
   
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="./style.css" class="css">
  </head>
  <body>
    <!-- <h1 class="bg-primary">Hello, world!</h1>
    <i class="fa-solid fa-trash"></i> -->
    <h1 class="text-center my-5 display-3 text-uppercase">Rubrica</h1>
    <!-- Sezione bottoni e input -->
    <section class="conteiner fluid">
        <div class="row">
            <div class="col-12 col-lg-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-custum" id="showContactsBtn">Mostra Rubrica</button>
            </div>
            <div class="col-12 col-lg-6 d-flex flex-column justify-content-center">
                <div class="input-group mb-3">
                    <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                    <input id="nameInput" type="text" class="form-control" placeholder="Nome contatto" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <input id="numberInput" type="number" class="form-control" placeholder="Numero contatto" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </div>
            <div class="col-12 col-lg-3">
                <button class="btn btn-custum my-3" id="addContactBtn">Aggiungi Contatto</button>
                <button class="btn btn-custum my-3" id="removeContactBtn">Rimuovi Contatto</button>
                <button class="btn btn-custum my-3">Cerca Contatto</button>
            </div>
        </div>
    </section>
    <!-- Fine Sezione bottoni e input -->
    <!-- Sezione contatti -->
    <section class="container">
        <div class="row justify-content-center my-5" id="cardsWrapper">
            <!-- <div class="col-12 col-lg-8 my-4">
                <div class="card-custom">
                    <p class="m-0">Nome contatto</p>
                    <p class="m-0">Numero contatto</p>
                    <i class="fa-solid fa-trash-can fa-2x icon"></i>
                </div>
            </div> -->
        </div>
    </section>
    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- JS CUSTOM -->
    <script src="./main.js"></script>
  </body>
</html>
